<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="content">
            <div class="img-section">
              <img src="./images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <div class="heading">
              <h1 class="text-white">
                Equilibrium #3429
              </h1>
              <p class="description">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="parent d-flex justify-content-between">
                <div class="child"> 
                  <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                  <span class="align-middle"> 0.041 ETH </span>
                </div>
                <div class="child">
                  <img src="./images/icon-clock.svg" alt="icon-clock">
                  <span class="align-middle"> 3 days left </span>
                </div>
              </div>
            </div>
            <div class="footer">
              <div class="image-avatar d-inline-block">
                <img src="./images/image-avatar.png" alt="image-avatar">
              </div>             
              <span class="d-inline-block align-middle"> 
                Creation of 
                <a href="#" class="text-white"> Jules Wyvern </a> 
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jemaljanelidze"> Jemal Janelidze </a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
